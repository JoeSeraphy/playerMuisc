<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Running Up That Hill - Kate Bush</title>

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />

    

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="./assets/Logo.svg" alt="logo" />
      <div class="album">
        </div>
        <div class="discricao">
          <h2>Running Up That Hill</h2>
          <p>Kate Bush</p>
        </div>
        <div class="social">
          <div class="dislike">
          <img src="./assets/Vector.svg" alt="dislike"></div>
          <div class="share">
          <img src="./assets/Share.svg" alt="share"></div>
          <div class="like">
          <img src="./assets/Vector (1).svg" alt="like"></div>
        </div>
        <div class="duracao">
          <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
          </div>
          <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">4:56</p>
          </div>
        </div>
        <div class="player">
          <img src="./assets/Shuffle.svg" class="shuffle" alt="" />
          <img src="./assets/Skip1.svg" class="skip1" alt="skip1" />
          <img src="./assets/play.svg" class="play" alt="play" />
          <img src="./assets/PauseCircle.svg" class="pause"alt="pause" />
          <img src="./assets/Skip2.svg" class="skip2" alt="skip2" />
          <img src="./assets/repeat.svg" class="repeat" alt="repeat" />
        </div>
        <audio
          src="./assets/Kate Bush - Running Up That Hill - Official Music Video.mp3"
        ></audio>
        <!-- Script -->
    <script src="script.js"></script>
      </div>
    </div>
  </body>
</html>
